<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Recommendations</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 50%; margin: auto; overflow: hidden; background: #fff; padding: 20px; box-shadow: 0 0 10px #ccc; }
        h2 { text-align: center; }
        .candidate { border-bottom: 1px solid #ccc; padding: 15px 0; }
        .candidate:last-child { border-bottom: none; }
        .similarity { font-weight: bold; color: #28a745; }
        a { display: block; margin-top: 20px; text-align: center; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Top {{ top_n }} Similar Candidates</h2>
    {% for candidate in candidates %}
        <div class="candidate">
            <h3>Candidate {{ candidate.index }} - Similarity: <span class="similarity">{{ candidate.similarity }}</span>
            </h3>
            <ul>
                {% for key, value in candidate.details.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}

    <a href="/">Back to Home</a>
</div>
</body>
</html>
